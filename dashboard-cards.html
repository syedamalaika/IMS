<div class="row g-4 mb-4">
    <!-- Total Products -->
    <div class="col-12 col-sm-6 col-lg-3">
        <div class="card card-common stat-card">
            <div>
                <h6 class="text-muted mb-2">Total Products</h6>
                <h3 class="fw-bold mb-0" id="total-products">0</h3>
            </div>
            <div class="stat-icon bg-light-primary">
                <i class="bi bi-box-seam"></i>
            </div>
        </div>
    </div>
    <!-- Total Stock -->
    <div class="col-12 col-sm-6 col-lg-3">
        <div class="card card-common stat-card">
            <div>
                <h6 class="text-muted mb-2">Total Stock</h6>
                <h3 class="fw-bold mb-0" id="total-stock">0</h3>
            </div>
            <div class="stat-icon bg-light-success">
                <i class="bi bi-layers"></i>
            </div>
        </div>
    </div>
    <!-- Low Stock -->
    <div class="col-12 col-sm-6 col-lg-3">
        <div class="card card-common stat-card">
            <div>
                <h6 class="text-muted mb-2">Low Stock</h6>
                <h3 class="fw-bold mb-0 text-danger" id="low-stock">0</h3>
            </div>
            <div class="stat-icon bg-light-danger">
                <i class="bi bi-exclamation-triangle"></i>
            </div>
        </div>
    </div>
    <!-- Today Sales -->
    <div class="col-12 col-sm-6 col-lg-3">
        <div class="card card-common stat-card">
            <div>
                <h6 class="text-muted mb-2">Today Sales</h6>
                <h3 class="fw-bold mb-0" id="today-sales">$0</h3>
            </div>
            <div class="stat-icon bg-light-warning">
                <i class="bi bi-currency-dollar"></i>
            </div>
        </div>
    </div>
</div>
